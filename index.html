<!DOCTYPE html>
<html data-ng-app>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>BVN Academy Demo</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body data-ng-controller="VideoController">
		<p>{{ title }}</p>
		<div id="ytwrapper" class="visible">
			<object type="application/x-shockwave-flash" data="http://www.youtube.com/v/dQw4w9WgXcQ&amp;enablejsapi=1&amp;playerapiid=ytPlayer" width="560" height="315" id="ytPlayer" style="visibility: visible;"><param name="allowScriptAccess" value="always"></object>
		</div>
		<div id="formwrapper" class="invisible">
				<p>Select the correct option:</p>
				<input type="radio" name="option" value="correct">Correct<br>
				<input type="radio" name="option" value="incorrect">Incorrect<br>
				<button id="formbutton" name="button">OK</button>
				<button id="replay" name="button2">Play Again</button>
		</div>
	</body>
</html>
